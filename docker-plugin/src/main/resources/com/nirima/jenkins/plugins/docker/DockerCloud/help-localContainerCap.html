<div>
    <p>The maximum number of <b>containers</b> that <i>this Jenkins instance</i> is allowed to run on the docker (value is independent of the template/image).</p>
    <p>Note that containers, which have <b>not</b> been created by Jenkins, are <b>not</b> counted by this limit.</p>
    <p>If set to zero (default), this limit is disabled.</p>
</div>
